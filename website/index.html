<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Weather@Chris</title>
    </head>

    <body>
        <header>
            <h1>Welcome to <em>Weather@Chris!</em></h1>
            <form class="input-form" id="search-field" action="#" method="GET">
                <label for="searchInput">ZIP:</label>
                <input
                    id="zip"
                    placeholder="enter zip code here"
                    name="searchInput"
                />
                <label for="feelings">Feelings:</label>
                <textarea
                    id="feelings"
                    placeholder="Enter your feeling about the wheater of this place here"
                    name="feelings"
                ></textarea>
                <button id="generate">Generate!</button>
            </form>
        </header>
        <div id="noDataText">Search for Zip code!</div>
        <section class="weather hidden" id="currentWeather">
            <h2 id="currentWeather-place"></h2>
            <p class="weather-coords">
                <b>Coordinates:</b> <span id="lat"></span>
                <span class="lon" id="lon"></span>
            </p>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </section>

        <section class="weather" id="saved-feeling-section"></section>
    </body>
    <script src="js/app.js"></script>
</html>
